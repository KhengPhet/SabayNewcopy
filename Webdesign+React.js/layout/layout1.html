<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="width: 1000px; height: 600px; background-color:pink; box-sizing: border-box;margin: auto;">
        <div style="height: 100px; display: flex; justify-content: space-between; padding: 20px;">
            <div style="width: 40%; height: 100%; background-color: red;"></div>
            <div style="width: 59%; height: 100%; background-color: rgb(4, 255, 71);"></div>
        </div>
        <div style=" height: 500px; display: flex; padding: 0px 20px;">
            <div style="width: 20%; height: 87%; background-color: chartreuse;"></div>
            <div style="width: 80%; height: 100%; padding: 0px 10px;">
                <div style="width: 100%; height: 25%; display: flex;">
                    <div style="width: 80%; height: 100%; background-color: aqua;"></div>
                    <div style="width: 20%; height: 50%; background-color: rgb(255, 75, 75); margin-left: 10px;"></div>
                </div>
                <div style="width: 100%; height:75%;">
                    <div style="width: 100%; height: 50%;">
                        <div style="width: 100%; height: 50%; display: flex; padding: 10px 0px;"> 
                            <div style="width: 60%; height: 100%; ">
                                <div style="width: 33%; height: 100%; background-color: rgb(238, 255, 0); "></div>
                            </div>
                            <div style="width: 40%; height: 100%; display: flex;">
                                <div style="width: 50%; height: 100%; background-color: rgb(177, 255, 132); margin-right: 10px;"></div>
                                <div style="width: 50%; height: 100%; background-color: rgb(0, 86, 31); "></div>
                            </div> 
                        </div>
                        <div style="width: 100%; height: 50%; display: flex;">
                            <div style="width: 60%; height: 100%; ">
                                <div style="width: 33%; height: 100%; background-color: rgb(21, 255, 0); margin-left: 150px;"></div>
                            </div>
                            <div style="width: 40%; height: 100%; display: flex ;">
                                <div style="width: 50%; height: 100%; background-color: rgb(177, 255, 132); margin-left: 160px;"></div>
                            </div>
                        </div>
                        <div style="width: 100%; height: 50%; background-color: rgb(255, 63, 255); margin-top: 10px;"></div>
                    </div>  
                </div>
            </div>
        </div>
    </div>
</body>
</html>
