<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="width: 1000px; height: 550px; margin: auto; background-color:pink; display: flex; padding: 10px;">
        <div style="width: 150px; height: 100%; padding: 5px;">
            <div style="width: 100%; height: 100px; background-color: rgb(255, 255, 0); margin-bottom: 5px;"></div>
            <div style="width: 100%; height: 150px; background-color: rgb(188, 49, 190);"></div>
            <div style="width: 100%; height: 100px; background-color: rgb(0, 255, 213); margin-top: 5px;"></div>
            <div style="width: 100%; height:175px; background-color: rgb(0, 255, 26); margin-top: 5px;"></div>
        </div>
        <div style="width: 90%; height: 100%; ">
            <div style="width: 100%; height: 25%; display: flex;">
                <div style="width: 30%; height: 100%; display: flex; padding: 5px;">
                    <div style="width:35%; height: 100%; background-color: black; margin-right: 5px;"></div>
                    <div style="width: 65%; height: 100%;">
                        <div style="width: 100%; height: 48%; background-color: rgb(38, 0, 255); margin-bottom: 5px;"></div>
                        <div style="width: 100%; height: 48%; background-color: rgb(255, 234, 0);  margin-top: 5px;"></div>
                    </div>
                     
                </div>
                <div style="width: 50% ; height: 100%; margin-left: 200px; display: flex; justify-content: space-between; align-items: center; padding: 5px;">
                    <div style="width: 130px; height: 50px; background-color: aqua;"></div>
                    <div style="width: 130px; height: 50px; background-color: aqua;"></div>
                    <div style="width: 130px; height: 50px; background-color: aqua;"></div>
                </div>
            </div>
            <div style="width: 100%; height: 75%; ">
                <div style="width: 100%; height: 75%; display: flex;">
                    <div style="width: 85%; height: 100%; display: flex; justify-content: center; align-items: center;">
                        <div style="width: 70%; height: 80%; display: flex;">
                            <div style="width: 30%; height: 100%; ">
                                <div style="width: 100%; height: 100%; background-color: rgb(255, 0, 0);"></div>
                            </div>
                            <div style="width: 70%; height: 100%; ">
                                <div style="width: 100%; height: 50%; display: flex;">
                                    <div style="width: 50%; height: 98%; background-color: rgb(0, 255, 8); margin-left: 5px;"></div>
                                    <div style="width: 50%; height: 98%; background-color: rgb(255, 0, 0); margin-left: 5px;"></div>
                                </div>
                                <div style="width: 100%; height: 50%; display: flex;padding: 2px 0px;">                                    
                                    <div style="width: 50%; height: 98%; background-color: rgb(0, 85, 255); margin-left: 5px;"></div>
                                    <div style="width: 50%; height: 98%; background-color: rgb(4, 255, 0);margin-left: 5px;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="width: 15%; height: 100%;">
                        <div style="width: 100%; height: 40%; background-color: aqua;margin-bottom: 5px;"></div>
                        <div style="width: 100%; height: 55%; background-color: rgb(38, 0, 255); padding: 5px 0px 0px 0px ;"></div>
                    </div>
                </div>
                <div style="width: 99%; height: 25%; display: flex; padding: 5px;justify-content: space-between;">
                    <div style="width: 20%; height: 90%; background-color: rgb(60, 0, 255);"></div>
                    <div style="width: 39%; height: 90%; background-color: rgb(255, 251, 0);"></div>
                    <div style="width: 39%; height: 90%; background-color: rgb(255, 0, 0);"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
